<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login - A.S.S.</title>
	<meta name="description" content="Get out of awkward situations quickly ">

<body>
	<header>
		<nav>
			<a id="left" href=#>â˜°</a>

			<a id="right"></a>
		</nav>
	</header>

	<main>
		<section>

			<form action="" method="POST">
				<span id="welcome">A.S.S. Login</span>

				<input type="email" name="email" placeholder="Email" required="" maxlength="70">
				<input type="password" name="password" placeholder="Password" required="" maxlength="50">

				<div id="login-options">
					<label>
						<input type="checkbox" name="remember" value="on"><span>Remember me</span>
					</label>

					<a href="#">Forgot password?</a>
				</div>

				<button type="submit" class="btn">Sign In</button>

				<div id="no-acct">
					<span>Don't have an account? <a href="#">Sign up!</a></span>
				</div>
			</form>

		</section>
	</main>



	<footer>
